version: 2.1

jobs:
  build-and-deploy:
    docker:
      - image: cimg/node:20.9
    steps:
      - checkout

      - run:
          name: Limpar cache npm e instalar dependÃªncias
          command: |
            npm cache clean --force
            rm -rf node_modules package-lock.json
            npm install

      - run:
          name: Verificar node_modules e vite
          command: |
            ls -la node_modules
            ls -la node_modules/vite

      - run:
          name: Build do Vite
          command: ./node_modules/.bin/vite build

      - run:
          name: Chamar Deploy Hook da Render
          command: |
            curl -X POST $RENDER_DEPLOY_HOOK_FRONTEND


workflows:
  deploy:
    jobs:
      - build-and-deploy
